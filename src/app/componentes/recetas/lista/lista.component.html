<div class="row">
    <div class="col-12">
        <h3>Listado de recetas</h3>
        <hr>
        <button type="button" class="btn btn-warning btn-sucess btn-sm mb-3" (click)="mostrarFormulario()"><i class="bi bi-plus-lg"></i>{{verFormulario?" Ocultar formulario" : " Nueva receta"}}</button>
        <ol class="list-group list-group">
            @for(receta of recetas; track receta.id) {
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" (click)="enviarReceta(receta)">
                    <div class="d-flex w-100 justify-content-between">

                        <div class="ms-2 me-auto">
                            <h5>{{receta.nombre}}</h5>
                            <p>{{receta.descripcion}}</p>
                            <p>{{receta.id}}</p>
                        </div>
                        <div>
                            <img src="{{receta.image}}" class="img-fluid rounded" alt="Foto receta" style="max-height: 50px;">
                            <button class="btn btn-outline-danger btn-sm ms-2" (click)="borrar(receta.id)"><i class="bi bi-trash3"></i></button>
                            <button class="btn btn-outline-success btn-sm ms-2" (click)="seleccionar(receta)"><i class="bi bi-check2"></i></button>
                        </div>
                    </div>
                </a>
            </div>
            }
        </ol>
    </div>
</div>

<div class="col-12 p-5">

    @if(verFormulario){
        <h3>Insertar y modificar</h3>
        <hr>
        <form>
            <div class="my-3">
                <label class="form-label">ID</label>
                <input type="number" class="form-control" name="id" [(ngModel)]="receta.id" disabled="disabled">
            </div>

            <div class="my-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" [(ngModel)]="receta.nombre">
            </div>

            <div class="my-3">
                <label class="form-label">Descripci√≥n:</label>
                <input type="text" class="form-control" name="descripcion" [(ngModel)]="receta.descripcion">
            </div>

            <div class="my-3">
                <label class="form-label">Imagen:</label>
                <input type="text" class="form-control" name="image" [(ngModel)]="receta.image">
            </div>

            <button class="btn btn-warning mx-3" (click)="agregar()"><i class="bi bi-plus-circle"></i> Insertar</button>
            <button class="btn btn-info mx-3" (click)="modificar()"><i class="bi bi-toggle-off"></i> Modificar</button>
            <button class="btn btn-danger mx-3" (click)="mostrarFormulario()"><i class="bi bi-x-circle"></i> Cancelar</button>
        </form>
    }

</div>
